<h2>Add Care Recipient</h2>
<form action="createRecipient();">
  <div class="row">
  	<div class="column">
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" value="" required><br>
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" value="" required><br>
  	</div>
  	<div class="column">
    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname" value="" required><br>
  	</div>
  </div>

  <br>
  <label for="address">Address:</label><br>
  <input type="text" id="address" name="address" value="" style="width: 600px;" required><br>
  <label for="notes">Notes:</label><br>
  <textarea id="notes" name="notes" rows="5" cols="80"></textarea>
  <br><br>
  <input type="submit" value="Submit">
</form>
